<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In - PluralSight</title>
</head>
<body>
    <div class="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="Pluralsight">
                </div>
                <form action="">
                    <div>
                        <label for="">Email Or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create An Account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2019, Pluralsight All rights Reserved </p>
                <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
            </footer>
        </div>
        
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future <strong>Together.</strong></h1>
                    <a href="#" class="secondary-btn">start a FREE 10-day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
